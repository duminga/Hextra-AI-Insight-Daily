name: 同步到 Gitee

on:
  schedule:
    # 每小时检查一次上游更新
    - cron: '0 * * * *'
  workflow_dispatch:  # 允许手动触发

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史
      
      - name: 同步上游仓库
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          
          # 添加上游仓库（前端项目）
          git remote add upstream https://github.com/justlovemaki/Hextra-AI-Insight-Daily.git || true
          git fetch upstream
          
          # 合并上游主分支
          git checkout main
          git merge upstream/main --allow-unrelated-histories -m "chore: 同步上游更新" || echo "Already up to date"
      
      - name: 推送到 GitHub
        run: |
          git push origin main
      
      - name: 推送到 Gitee
        run: |
          git remote add gitee https://zhuxing5656:${{ secrets.GITEE_TOKEN }}@gitee.com/zhuxing5656/hextra-ai-insight-daily.git || true
          git push gitee main:main --force
